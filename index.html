<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Sorting Visualizer</title>
  </head>

  <body>
    <div class="topContent">
      <h1>Sorting Visualizer</h1>

      <button type="button" id="newArrayBtn" class="sortBtn">New array</button>

      <button type="button" id="bubbleBtn" class="sortBtn">Bubble sort</button>

      <button type="button" id="selectionBtn" class="sortBtn">
        Selection sort
      </button>

      <button type="button" id="insertionBtn" class="sortBtn">
        Insertion sort
      </button>

      <button type="button" id="quickBtn" class="sortBtn">Quick sort</button>

      <button type="button" id="mergeBtn" class="sortBtn">Merge sort</button>
    </div>

    <div class="allBars" id="all-bars"></div>

    <script src="js/setup.js"></script>
    <script src="js/bubbleSort.js"></script>
    <script src="js/selectionSort.js"></script>
    <script src="js/insertionSort.js"></script>
    <script src="js/quickSort.js"></script>
    <script src="js/mergeSort.js"></script>
  </body>
</html>
